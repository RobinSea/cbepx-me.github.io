<html manifest="offline.cache">
<head>
<script>
function DLProgress(e){
	parent.ScrOverlay.style.display="block";
	Percent=(Math.round(e.loaded / e.total * 100));
	parent.cacheUPDtxt.innerHTML="正在安装页面缓存: " + Percent + "%";
	parent.CacheBar.style.width=Percent + '%';
}
function DisplayCacheProgress(){
	setTimeout(function(){parent.cacheUPDtxt.innerHTML="页面缓存顺利完成";},1000);
	setTimeout(function(){parent.ScrOverlay.style.opacity="0";},2500);
	setTimeout(function(){parent.ScrOverlay.style.display="none";},3500);}
	window.applicationCache.addEventListener("progress",DLProgress,false);
	window.applicationCache.oncached=function(e){DisplayCacheProgress();};
	window.applicationCache.onupdateready=function(e){DisplayCacheProgress();};
	window.applicationCache.onerror=function(e){parent.cacheUPDtxt.innerHTML="页面缓存错误";
};
</script>
</head>
<body>
</body>
</html>
